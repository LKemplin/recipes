<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_create.css') }}">
    <title>Add New Recipe</title>
</head>
<body>
    <div class="container">
        <form action="/recipes/update" method="POST">
            <h1>Edit Recipe</h1>
            <input type="hidden" name="id" value={{recipe.id}}>
            <div class="left">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{recipe.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" cols="30" rows="10" class="form-control">{{recipe.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" cols="30" rows="10" class="form-control">{{recipe.instructions}}</textarea>
                </div>
            </div>
            <div class="right">
                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" value="{{recipe.date_made}}">
                </div>
                <div class="form-group">
                    <label for="under_30_min">Under 30 Minutes?</label>
                    <input type="radio" name="under_30_min" id="yes" value="1">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30_min" id="no" value="0">
                    <label for="no">No</label>
                </div>
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
